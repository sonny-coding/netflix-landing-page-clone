<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/banner.css" />
    <link rel="stylesheet" href="styles/form.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <a href="#" class="header__logo">
        <img src="./media/netflix.svg" alt="netflix image" />
      </a>
      <a href="" class="signin__btn primary--btn">Sign in</a>
    </header>
    <section class="banner__section">
      <img src="./media/banner.jpg" alt="" class="banner" />
      <div class="banner__overlay"></div>
      <div class="banner__content">
        <h1 class="banner__title">Unlimited movies, TV shows, and more</h1>
        <h2 class="banner__subtitle">Watch anywhere. Cancel anytime</h2>
        <h4 class="form__cta">
          Ready to watch? Enter your email to create or restart your membership.
        </h4>
        <form action="" class="membership__form">
          <div class="membership__input__container">
            <input type="email" value="" class="membership__input" />
            <label for="email" class="membership__placeholder">Email</label>
          </div>
          <label for="" class="membership__input__message"></label>
          <button class="membership__btn primary--btn" type="submit">
            Get started
          </button>
        </form>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
